<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/form.css">
    <title>Formulario</title>
</head>

<body>
  

    <div class="box">
        <div class="img-box">
            <img src="IMG/passaporte.jpg">
        </div>
        <div class="form-box">
            <h2>Orçamento</h2>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Idade</label>
                    <input  id="senha" placeholder="Digite sua Idade" required>
                </div>
                <br><br><br><br><br>
                <div class="choice">
                    <legend>Objetivo do Intercâmbio:</legend>
                    <label class="container" aria-required="true">Estudar
                        <input type="radio" name="objetivo">

                    </label>

                    <label class="container">trabalhar
                        <input type="radio" name="objetivo">

                    </label>

                    <label class="container">Estudar e trabalhar
                        <input type="radio" name="objetivo">
                        <span class="checkmark"></span>
                    </label>

                    <Legend>Quando gostaria de ir?</Legend>
                    <label class="container">Em até 3 meses
                        <input type="radio" name="objetivo">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Em até 6 meses
                        <input type="radio" name="objetivo">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Em até 12 meses
                        <input type="radio" name="objetivo">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Indefinido
                        <input type="radio" name="objetivo">
                        <span class="checkmark"></span>
                    </label>
                </div>


                <div class="input-group">
                    <a target="_blank" href="https://www.ie.com.br/lp/intercambios-exterior/?utm_source=google&utm_medium=cpc&utm_campaign=pareto.ac.gsn.Institucional&utm_term=Institucional&gad=1&gclid=CjwKCAjw9-6oBhBaEiwAHv1QvMEwxELPOLjv3_LpwOW2nwK035itvSQDlnNKtziZkV7q3A17TwEY4BoCSGcQAvD_BwE#contato"><button>Pedir Orçamento</button></a>
                    
                </div>

            </form>
        </div>
    </div>


</body>

</html>

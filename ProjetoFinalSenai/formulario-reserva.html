<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulário de Reserva</title>
</head>
<body>
    <header>
        <h1>Formulário de Reserva</h1>
    </header>
    <!-- Formulário de reserva -->
    <section id="formulario">
        <h2>Preencha o formulário de reserva</h2>
        <form>
            <div class="form-row">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="form-row">
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>

            <div class="form-row">
                <label for="numero">Número de telefone:</label>
                <input type="text" id="numero" name="numero">
            </div>

            <div class="form-row">
                <label for="idade">Idade:</label>
                <input type="text" id="idade" name="idade">
            </div>

            <div class="form-row">
                <label for="gmail">E-mail:</label>
                <input type="email" id="gmail" name="gmail">
            </div>

            <div class="form-row">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>

            <div class="form-row">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade">
            </div>

            <div class="form-row">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado">
            </div>

            <div class="form-row">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep">
            </div>

            <div class="form-row">
                <input type="submit" value="Enviar">
            </div>
        </form>
    </section>
    <!-- Resto do seu conteúdo -->
    <footer>
        <p>&copy; 2023 Intercâmbio Cultural</p>
    </footer>
</body>
</html>
